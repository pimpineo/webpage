<div class="cont_registro">

    <app-menu class="menu_inicio"></app-menu>
    <app-es class="btn_es" ruta="/en/signup"></app-es>
    <app-enlaces-superiores ruta_btn_lang="/en/signup"></app-enlaces-superiores>

    <strong>
        <p class="reg_title">
            REGISTRO        
        </p>
    </strong>

    <div class="cont_form">

        <form method="post">

            <div class="cont_dato">
                <p class="txt_registro">Nombre:</p>
                <input type="text" name="nombre" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_correo">
            </div>

            <div class="cont_dato">
                <p class="txt_registro">Apellido:</p>
                <input type="text" name="usuario" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_correo">
            </div>

            <div class="cont_dato">
                <p class="txt_registro">Usuario:</p>
                <input type="text" name="usuario" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_correo">
            </div>

            <div class="cont_dato">
                <p class="txt_registro">Contraseña:</p>
                <input type="password" name="password" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_correo">
            </div>

            <div class="cont_dato">
                <p class="txt_registro">Confirmar contraseña:</p>
                <input type="password" name="password1" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_correo">
            </div>

            <div class="cont_dato">
                <p class="txt_registro">Teléfono:</p>
                <input type="tel" name="telefono" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_telefono">
            </div>

            <div class="cont_dato">
                <p class="txt_registro">Correo:</p>
                <input type="email" name="correo" maxlength="150" autocapitalize="none"
                        autofocus="" required="True" id="id_correo">
            </div>


            <div class="cont_btn_confirmar">
                <button type="submit" class="btn_confirmar"><p class="txt_btn_confirmar">Confirmar</p></button>
            </div>

        </form>

        <p class="txt_warning">Al registrarse usted acepta nuestros Términos & Condiciones y Política de Privacidad</p>


    </div>

</div>
